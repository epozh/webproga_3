<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="game-header">
            <h1 class="title">2048</h1>
            <div class="scores">
                <div class="score-container">
                    <span class="score-label">Счёт</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-container">
                    <span class="score-label">Рекорд</span>
                    <span class="score-value" id="best">0</span>
                </div>
            </div>
        </header>

        <!-- Кнопки управления -->
        <div class="controls">
            <button class="btn" id="new-game">Новая игра</button>
            <button class="btn" id="undo">Отменить ход</button>
            <button class="btn" id="show-leaderboard">Лидеры</button>
        </div>

        <!-- Игровое поле -->
        <div class="game-container">
            <div class="grid-container" id="grid">
                <!-- Сетка генерируется JS -->
            </div>
            <div class="tile-container" id="tile-container">
                <!-- Плитки генерируются JS -->
            </div>
        </div>

        <!-- Мобильное управление -->
        <div class="mobile-controls" id="mobile-controls">
            <button class="arrow-btn" data-dir="up">↑</button>
            <div class="horizontal-arrows">
                <button class="arrow-btn" data-dir="left">←</button>
                <button class="arrow-btn" data-dir="down">↓</button>
                <button class="arrow-btn" data-dir="right">→</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно окончания игры -->
    <div class="modal hidden" id="game-over-modal">
        <div class="modal-content">
            <h2 id="modal-title">Игра окончена!</h2>
            <p id="modal-message">Ваш счёт: <span id="final-score">0</span></p>
            
            <div class="name-input-container" id="name-input-section">
                <input type="text" id="player-name" placeholder="Введите ваше имя" maxlength="20">
                <button class="btn btn-primary" id="save-score">Сохранить результат</button>
            </div>
            
            <p class="success-message hidden" id="save-success">Ваш рекорд сохранён!</p>
            
            <button class="btn" id="restart-game">Начать заново</button>
        </div>
    </div>

    <!-- Модальное окно таблицы лидеров -->
    <div class="modal hidden" id="leaderboard-modal">
        <div class="modal-content">
            <h2>Таблица лидеров</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Имя</th>
                        <th>Очки</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Заполняется JS -->
                </tbody>
            </table>
            <button class="btn" id="close-leaderboard">Закрыть</button>
        </div>
    </div>

    <script src="jsstorage.js"></script>
    <script src="jsleaderboard.js"></script>
    <script src="jsgame.js"></script>
</body>
</html>
